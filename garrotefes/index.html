<!DOCTYPE html>
<html>
<head>
    <title>Invitación - Garrote Fest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background-image: url('garroteimagen.jpg'); /* Ruta relativa a la imagen */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .invitation {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        h1, h2 {
            margin: 10px 0;
        }
        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="invitation">
        <h1>Garrote Fest</h1>
        <h2>12 de Junio</h2>
        <p>¡No faltes!</p>
        <p>Las invitaciones serán personales.</p>
    </div>
</body>
</html>
